<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio Sesión - GPPS UNRN</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .login-container {
          background-color: #002642; /* azul UNRN */
          padding: 40px 30px 35px;
          border-radius: 12px;
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 420px;
          text-align: center;
          color: white;
        }

        .login-header {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
          margin-bottom: 25px;
          flex-wrap: wrap;
        }

        .login-header img {
          height: 80px;
          width: auto;
          object-fit: contain;
        }

        .login-header h1 {
          flex-basis: 100%;
          font-size: 1.4rem;
          font-weight: 600;
          margin: 0;
          margin-top: 15px;
          color: white;
        }

        form {
          text-align: left;
        }

        .form-group {
          margin-bottom: 18px;
        }

        label {
          display: block;
          margin-bottom: 6px;
          font-weight: 600;
          color: white;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 12px 14px;
          font-size: 15px;
          border-radius: 6px;
          border: none;
          outline: none;
          background-color: #f0f0f0;
          color: #333;
          box-sizing: border-box;
          transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
          box-shadow: 0 0 5px 2px #004672;
        }

        .btn {
          width: 100%;
          padding: 14px;
          background-color: #004672;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          font-weight: 600;
          transition: background-color 0.3s ease;
          margin-top: 8px;
        }

        .btn:hover {
          background-color: #006aa1;
        }

        .footer {
          text-align: center;
          margin-top: 22px;
          font-size: 14px;
          color: #cccccc;
        }

        .footer a {
          color: #e50019;
          font-weight: 600;
          text-decoration: none;
          transition: text-decoration 0.3s ease;
        }

        .footer a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img
                src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-So2CHeud6JF1xVNp1LlSIuwt3sgVUg.png"
                alt="Logo UNRN"
        />
        <img
                src="https://lh3.googleusercontent.com/a-/ALV-UjVX7tQfNfC44NY6OR_Fwc7MJze4ucpzRbw1lXa0yPCWLi6cuJkC=s129-p-k-rw-no"
                alt="Logo LIA"
        />
        <h1>Sistema de Gestión de Prácticas Profesionales Supervisadas</h1>
    </div>
    <form action="#" method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Ingrese su email" />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingrese su contraseña"
            />
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
    </form>
    <div class="footer">
        <p>¿Olvidó su contraseña? <a href="#">Recuperar</a></p>
    </div>
</div>
</body>
</html>
